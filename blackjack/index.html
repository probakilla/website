<body id='bj-page'>
    <nav class="navbar navbar-expand-sm navbar-dark navbar-bj fixed-top
        border-bottom">
        <a id="nav-blkjck-brand" class="navbar-brand nav-name" href="#">Julien Pilleux</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>

                <li class="nav-item dropdown">

                       data-toggle="dropdown" aria-haspopup="true"

                        <a class="dropdown-item" href="../OpendataBdx/index.html">Opendata Bordeaux</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="main-container" class='container'>
        <div id='title' class='jumbotron text-center'>BackJack</div>
        <div id='reset' class='wrapper hidden'>
            <button class='btn btn-default'>Restart</button>
        </div>
    </div>
    <div id='game' class='container center-block'>
        <div id='board' class='row border'>

            <!-- PLAYER BOARD -->
            <div class='col-lg-6 center-block'>
                <h3>Vos cartes</h3>
                <div id='player-cards'></div>
                <h4>Votre score :
                    <span id='p-score'>0</span>
                </h4>
                <h4 id='ace-pannel' class='hidden'>Ou :
                    <span id='p-score-ace'></span>
                </h4>
            </div>

            <!-- BANK BOARD -->
            <div class='col-lg-6 center-block'>
                <h3>Les cartes de la bnaque</h3>
                <div id='bank-cards'></div>
                <h4>Score de la bnaque :
                    <span id='b-score'>0</span>
                </h4>
                <h4 id='ace-pannel-bank' class='hidden'>Ou :
                </h4>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-12 buttons'>
                <button id='btn-draw' class='btn btn-primary'>Draw</button>
                <button id='btn-stand' class='btn btn-danger'>Stand</button>
            </div>
        </div>
    </div>
